<ul class="question-results">${doc.options.map((o, i) => `<li class="question-result" itemscope itemtype="http://schema.org/Answer" itemprop="suggestedAnswer"><span itemprop="text">${o.desc}</span><meter class="votes-meter" max="100" min="0" value="${o.votes.length / allVotes * 100}" high="75" low="25" optimum="100"></meter><span itemprop="upvoteCount">${o.votes.length}</span><span> votes / ${o.votes.length / allVotes * 100}%</span>`).join('')}</ul>
