<ul class="question-results">${doc.options.map((o, i) => `<li class="question-result" itemscope itemtype="http://schema.org/Answer" itemprop="suggestedAnswer">${insertOptionMedia(o.media, doc.created)}<div class="option-content${voteIndex === i ? '-selected' : ''}"><span itemprop="text" class="option-description">${o.desc}</span><div class="gauge"><meter class="votes-meter" max="100" min="0" value="${o.votes.length / allVotes * 100}"></meter><div class="votes-counter"><span itemprop="upvoteCount">${o.votes.length}</span><span> votes / ${Math.round(o.votes.length / allVotes * 100)}%</span></div></div></div>`).join('')}</ul>
