<article itemscope itemtype="http://schema.org/Question" class="question">
	<h2 itemprop="name">${$.doc.desc}</h2>
	${$.insertOptionMedia($.doc.media, $.doc.created)}
    <p itemprop="text">${$.doc.appendix}</p>
    <div><span>Total votes: </span><span itemprop="upvoteCount">${$.allVotes}</span></div>
    ${$.questionContent}
    <div>Posted on <time itemprop="dateCreated" datetime="${(new Date($.doc.created)).toISOString()}">${(new Date($.doc.created)).toISOString().substr(0, 10)}</time></div>
    <div class="question-tags">Tags</div>
    <ul class="question-tag-list">${$.doc.tags.map(tag => `<li class="question-tag"><a class="tag-link" href="/tags/${tag}">${tag}</a></li>`).join('')}</ul>
</article>
