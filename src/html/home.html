<div id="home">
${docs.map(d => `
	<article itemscope itemtype="http://schema.org/Question" class="question-tile ${d.tags[0]}-tag">
		<a class="question-tile-content" href="/poll/${d.url}">
			<img itemprop="image" src="/images/images.jpg" alt="${d.title}" class="question-tile-image"/>
		    <div itemprop="text" class="question-tile-text">${d.title}</div>
		    <div class="question-tile-date">Posted on <time itemprop="dateCreated" datetime="${d.created.toISOString()}">${d.created.toISOString().substr(0, 10)}</time></div>
	    </a>
    </article>
  `).join('')}
  	<nav class="navigation-pagination">
	  	<ul role="navigation" class="pagination-list" itemscope itemtype="http://schema.org/SiteNavigationElement/Pagination">
	  		${pagination}
	  	</ul>
  	<nav>
</div>
