<div id="home" class="home">
${$.docs.map(d => `
	<article itemscope itemtype="http://schema.org/Question" class="question-tile">
		<a class="question-tile-content" href="/poll/${d.url}">
			<figure class="question-figure">
				<img itemprop="image" src="/uploads/${d.created}/${d.thumb}" alt="Poll image" class="question-tile-image"/>
			</figure>
		    <div itemprop="text" class="question-tile-text">${d.desc}</div>
		    <div class="question-tile-date">Posted on <time itemprop="dateCreated" datetime="${(new Date(d.created)).toISOString()}">${(new Date(d.created)).toISOString().substr(0, 10)}</time></div>
	    </a>
    </article>
  `).join('')}
  	<nav class="navigation-pagination">
	  	<ul role="navigation" class="pagination-list" itemscope itemtype="http://schema.org/SiteNavigationElement/Pagination">
	  		${$.pagination}
	  	</ul>
  	<nav>
</div>
