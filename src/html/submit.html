<h2>Submit</h2>
<form method="POST" class="form" enctype="multipart/form-data">
    <input type="hidden" name="_csrf" value="${token}">
    <input class="form-field" id="question" type="text" name="desc" placeholder="Question" required>
    <label class="input-bar" for="question">Question</label>
    <input class="form-field" id="option1" type="text" name="options" placeholder="Option 1" required>
    <label class="input-bar" for="option1">Option 1</label>
    <input class="form-field" id="option2" type="text" name="options" placeholder="Option 2" required>
    <label class="input-bar" for="option2">Option 2</label>
    <input class="form-field" id="tags" type="text" name="tags" placeholder="Tags" required>
    <label class="input-bar" for="tags">Tags</label>
    <input class="form-field" id="url" type="text" name="url" placeholder="Url" required>
    <label class="input-bar" for="url">Url</label>
    <button type="submit">Submit</button>
</form>
