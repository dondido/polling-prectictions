<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SPA</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body itemscope="itemscope" itemtype="http://schema.org/WebPage">
  <header class="header" role="banner" itemscope="itemscope" itemtype="http://schema.org/Header">
    <div class="header-content">
      <h1 class="header-logo" itemprop="headline">
        <a class="header-logo-link" href="/">SPA ES6</a>
      </h1>
      <nav class="navigation" role="navigation" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
        <input type="checkbox" id="navigation-checkbox">
        <label for="navigation-checkbox" class="burger"></label>
        <ul class="nav-items">
          <li class="logged-out"><a class="nav-link" href="/">About</a>
          <li class="logged-out"><a class="nav-link" href="/tags">Tags</a>
          <li class="logged-out"><a class="nav-link" href="/submit">Submit</a>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main" role="main" itemscope itemprop="mainContentOfPage">
    <setion class="main-content">${main}</setion>
  </main>
  <script>
    const $import = url => {
      const handleImport = (resolve, reject) => {
        const script = document.createElement('script');
        script.src = url;
        script.async = true;
        script.onload = () => {
          resolve(script.module);
          script.remove();
        };
        script.onerror = () => {
          reject(new Error('Failed to load module script with URL ' + url));
          script.remove();
        };
        document.documentElement.appendChild(script);
      }
      return new Promise(handleImport);
    }
    const ready = () => (new Router).init();
    Promise.all([
      '/js/services/http.js',
      '/js/services/live.js',
      '/js/services/cookie.js',
      '/js/views/FormHandler.js',
      '/js/controllers/Router.js',
    ].map($import)).then(ready);
  </script>
</body>
</html>
